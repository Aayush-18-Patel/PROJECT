<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
   /* General Styling */
* {
    box-sizing: border-box;
}

body {
    background: #f6f5f7;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 900px;
    margin: auto;
    padding: 30px;
    text-align: center;
}

h1, h2 {
    color: #333;
    margin-bottom: 20px;
}

p {
    font-size: 16px;
    line-height: 1.6;
    color: #555;
}

/* Form Styling */
form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

input, textarea {
    padding: 12px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
    max-width: 400px;
    resize: vertical;
}

button {
    padding: 12px;
    background-color: #005F69;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
    max-width: 400px;
}

button:hover {
    background: #004A52;
}

/* ===================== */
/* Feedback Form */
/* ===================== */

.feedback-form {
    max-width: 600px;
    margin: auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
}

.feedback-form:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
}

.feedback-form h2 {
    font-size: 2rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    position: relative;
    display: inline-block;
    padding-bottom: 10px;
}

.feedback-form h2::after {
    content: '';
    position: absolute;
    width: 60%;
    height: 3px;
    background: #005F69;
    bottom: 0;
    left: 20%;
    border-radius: 2px;
}

.star-rating {
    direction: rtl;
    unicode-bidi: bidi-override;
    text-align: center;
    margin-bottom: 20px;
}

.star-rating input {
    display: none;
}

.star-rating label {
    font-size: 50px;
    color: #ccc;
    cursor: pointer;
    transition: transform 0.2s ease, color 0.3s ease;
}

.star-rating input:checked ~ label,
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: #ddc077;
    transform: scale(1.3);
}

.comment-box {
    width: 100%;
    height: 120px;
    padding: 15px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.comment-box:focus {
    border-color: #005F69;
    box-shadow: 0 0 10px rgba(0, 95, 105, 0.3);
    outline: none;
}

.submit-button {
    width: 100%;
    padding: 12px;
    background-color: #36454F;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background 0.3s ease, transform 0.3s ease;
}

.submit-button:hover {
    background: #57896a;
    transform: translateY(-3px);
}

.submit-button:active {
    transform: translateY(0);
}


    </style>
</head>
<body>

<div class="feedback-form">
    <h2>Leave Your Feedback</h2>
    <form action="db_feedback.php" method="post">
        <!-- Star Rating -->
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
        </div>

        <!-- Email-->
        <input type="email" name="email" placeholder="Your email" required>

        <!-- Comment Box -->
        <textarea class="comment-box" name="comment" placeholder="Your feedback..."></textarea>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Submit Feedback</button>
    </form>
</div>

</body>
</html>
