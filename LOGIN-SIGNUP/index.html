<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login / Registration</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container" id="container">

		<!-- Signup Options -->
		<div class="form-container sign-up-container">
			<div id="signup-options" class="signin-options">
				<h1 style="margin-top: 200px;">Choose Account Type</h1>
				<button class="signin-option-btn" id="company-signup">Company</button>
				<button class="signin-option-btn" id="jobseeker-signup">Job Seeker</button>
			</div>

			<!-- Company Signup Form -->
			<form action="COMPANY_OTP_VERIFICATION.php" id="company-form" method="POST" style="display: none;">
				<h1 style="margin-top: 100px;">Company Signup</h1>
				<input type="text" name="company_name" placeholder="Company Name" required />
				<input type="text" name="company_industry" placeholder="Industry" required />
				<input type="email" name="company_email" placeholder="Email" required />
				<input type="password" name="company_password" placeholder="Password" required 
				pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
				title="Must contain at least one uppercase letter, one lowercase letter, one number, and one special character. Minimum 8 characters.">

				<button type="submit">Register</button>
				<button type="button" id="back-to-options-company" class="back-btn">Back</button>
			</form>

			<!-- Job Seeker Signup Form -->
			<form action="jobseeker_registration.php" id="jobseeker-form" method="POST" enctype="multipart/form-data">
				<h1 style="margin-top: 100px;">Job Seeker Signup</h1>
				<input type="text" name="name" placeholder="Name" required />
				<input type="email" name="email" placeholder="Email" required />
				<input type="password" name="password" placeholder="Password" required 
				pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
				title="Must contain at least one uppercase letter, one lowercase letter, one number, and one special character. Minimum 8 characters.">

				<input type="file" name="resume" required />
				<button type="submit">Register</button>
				<button type="button" id="back-to-options-jobseeker" class="back-btn">Back</button>
			</form>
		</div>

		<!-- Sign-In Form -->
		<div class="form-container sign-in-container">
			<form action="login.php" method="POST">
				<h1>Login</h1>
				<input type="email" name="email" placeholder="Email" required />
				<input type="password" name="password" placeholder="Password" required />
				<a href="forget_pass.php"style="background: #FFFDF0;">Forgot your password?</a>
				<button type="submit">Login</button>
				<a href="../HOME/index.html"style="background: #FFFDF0;">Home Page</a>
			</form>
		</div>

		<!-- Overlay -->
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Login</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start your journey with us</p>
					<button class="ghost" id="signUp">Create account</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
