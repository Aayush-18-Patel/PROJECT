<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
        }
        body {
            background: #f6f5f7;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            padding: 12px;
            background-color: #005F69;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #004A52;
        }
        .otp-input {
            display: none;
        }
        .message {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>OTP Verification</h2>
    <form id="otpForm">
        <!-- Email Input -->
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- OTP Input -->
        <input type="text" id="otp" class="otp-input" placeholder="Enter OTP">

        <!-- Buttons -->
        <button type="button" id="generateOtpBtn">Generate OTP</button>
        <button type="button" id="verifyOtpBtn" class="otp-input">Verify OTP</button>

        <!-- Message -->
        <p id="message" class="message"></p>
    </form>
</div>

</body>
</html>
